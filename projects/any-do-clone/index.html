<!DOCTYPE html>
<html>
    <head>
        <title>Any Do</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="bodyy">
        <div class="sidebar">
          <div class="profile">
            <img src="images/profile.png" alt="profile">
            <h3>Abhay</h3>
            <p>Free Plan</p>
          </div>
        </div>
        <div class="main">
          <div class="header">
            <h1 id="logo">Next 7 Days</h1>
            <div class="icons">
              <img src="images/reload.png" alt="reload">
              <img src="images/headphone.png" alt="headphone">
              <img src="images/square.png" alt="square" id="square">
              <img src="images/search.png" alt="search" id="search">
            </div>
          </div>
          <div class="days">
            <div class="day">
              <h3>Monday</h3>
              <div class="tasks">
                <div class="task">
                  <input type="checkbox" name="task" id="task">
                  <label for="task">Task 1</label>
                </div>
                <div class="task">
                  <input type="checkbox" name="task" id="task">
                  <label for="task">Task 2</label>
                </div>
                <div class="task">
                  <input type="checkbox" name="task" id="task">
                  <label for="task">Task 3</label>
                </div>
                <div class="add">
                  <input type="text" placeholder="Add a task">
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </body>
</html>
